<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="form_container">

    <form onsubmit="calculation(event, day.value, month.value, year.value)">
      <div class="input_boxes">
        <div class="input_box">
          <label for="day">DAY</label>
          <input type="number" name="day" id="day" min="1" max="31" placeholder="DD" required >
        </div>
        <div class="input_box">
          <label for="month">MONTH</label>
          <input type="number" name="month" id="month" min="1" max="12" placeholder="MM" required>
        </div>
        <div class="input_box">
          <label for="year">YEAR</label>
          <input type="number" name="year" id="year" min="1900" max="2023" placeholder="YYYY" required>
        </div>
      </div>


      <div class="calculate">
        <hr>
        <input type="image" src="./assets/images/icon-arrow.svg" alt="Submit">
      </div>

    </form>



    <div class="result">
      <div>
        <span class="result_number" id="result_years">--</span>
        <span class="result_text" id="years_text">years</span>
      </div>
      <div>
        <span class="result_number" id="result_months">--</span>
        <span class="result_text" id="months_text">months</span>
      </div>
      <div>
        <span class="result_number" id="result_days">--</span>
        <span class="result_text" id="days_text">days</span>
      </div>
    </div>


  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/fsimizu/">Fernando Simizu</a>.
  </div>
  <script src="./script.js"></script>
</body>

</html>
